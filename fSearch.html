<div id="wrap">

                    <div class="fSearch" id="search0">

                    </div>




                </div>

</div>

<div id="NIE-overlayer"></div>
<script type="text/javascript">
    $(function(){
        //    搜索版块
        $('.fSearch').find('.inpBut').click(function(){
            var val = $("#searchKeyWords1").val();
            window.open(encodeURI("http://so.xy2.163.com/search?qs="+val));
        })
    })
</script>
