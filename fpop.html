<body>
<!--SEO start-->
<h1 class="hide">NeteaseUI</h1>
<!--SEO start-->
<div id="wrap">
    <div id="wrap1">
        <div id="wrap2">
            <div id="wrap3">
                <div id="main">
                    <!--新闻列表-->
                    <blockquote>
                        <p>弹层合集（普通弹层、flash弹层、视频弹层）</p>
                        弹层插件，可以控制弹层的大小、传入flash地址，和flash的wmode，视频地址<br>
                        <a href="index.html">回到首页</a>
                    </blockquote>
                    <a href="javascript:void(0)" id="pop1">点击我就弹出 普通 弹层了哦亲</a>
                    <style type="text/css">
                        #shareTc{width:491px;height:524px;background: url(http://res.nie.netease.com/xy2/zt/14/0126_newyear5/images/tcbg.jpg) no-repeat}
                        #shareTc .aCloseQ{display:block;position:absolute;right: 10px;top: 12px;width: 57px;height: 51px;cursor:pointer;text-indent: -9999px}
                    </style>
                    <br>
                    <a href="javascript:void(0)" id="pop2">点击我就弹出 flash 弹层了哦亲</a>
                    <br>
                    <a href="javascript:void(0)" id="pop3">点击我就弹出 视频 弹层了哦亲</a>

                    <script>
                        $(function(){
                            //-----------以下为普通弹层示例
                            $('#pop1').click(function(){
                                openD({
                                    id: '#shareTc',//弹出的弹层id
                                    type : '1',//1为普通弹层，2为flash弹层，3为视频弹层
                                    width: '491',//弹层宽度
                                    height: '524'//弹层高度
                                })
                            })
                            //-----------以下为flash弹层示例
                            $('#pop2').click(function(){
                                openD({
                                    id: '#flashtc1',//弹出的弹层id
                                    type : '2',//1为普通弹层，2为flash弹层，3为视频弹层
                                    width: '960',//弹层宽度
                                    height: '600',//弹层高度
                                    flashurl:'http://res.nie.netease.com/xy2/qt/14/0109_biwu/pop.swf',//弹层所需的flash地址
                                    wmode: 'opaque'
                                })
                            })
                            //-----------以下为视频弹层示例
                            $('#pop3').click(function(){
                                openD({
                                    id: '#videoShow',//弹出的弹层id
                                    type : '3',//1为普通弹层，2为flash弹层，3为视频弹层
                                    width: '800',//弹层宽度
                                    height: '450',//弹层高度
                                    videourl:'http://v.nie.netease.com/tx3/2013/1231/longwu.f4v'//弹层所需的flash地址
                                })
                            })

                        })
                        //flash自己内部调用的函数
                        var closeMe = function(){
                            $("#NIE-overlayer").hide();
                            $('.aCloseQ').show();
                            $('#flashtc1').hide();
                        }
                    </script>




                </div>

            </div>
        </div>
    </div>
</div>

</div>
<!--flash弹层-->

    <div id="flash-wrap"></div>
</div>
<!--视频弹层-->
<div class="dTc videoBox" id="videoShow" style="display: none">
    <a class="aCloseQ" title="关闭">关闭</a>
    <div class="dialogCon">
        <div class="dVideoBox"><div id="dVideo"></div></div>
    </div>
</div>
